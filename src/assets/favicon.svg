<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle" role="img">
  <title id="logoTitle">Item Manager Logo</title>
  
  <style>
    svg {
      --bright-blue: oklch(51.01% 0.274 263.83);
      --electric-violet: oklch(53.18% 0.28 296.97);
      --vivid-pink: oklch(69.02% 0.277 332.77);
      --hot-red: oklch(61.42% 0.238 15.34);
      --orange-red: oklch(63.32% 0.24 31.68);
      --light-orange-red: oklch(33.32% 0.24 31.68);
      --text-main: #ffffff;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>

  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="var(--orange-red)" />
      <stop offset="50%" stop-color="var(--light-orange-red)" />
      <stop offset="100%" stop-color="var(--orange-red)" />
    </linearGradient>
  </defs>

  <g transform="translate(6, 10) scale(0.8)">
    <rect x="0" y="0" width="15" height="100" rx="4" fill="var(--orange-red)" />
    <path d="M 30 0 L 30 100 L 45 100 L 45 40 L 65 70 L 85 40 L 85 100 L 100 100 L 100 0 L 85 0 L 65 35 L 45 0 Z" fill="url(#brand-gradient)" />
    <polyline points="80,20 90,30 110,5" fill="none" stroke="var(--text-main)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>